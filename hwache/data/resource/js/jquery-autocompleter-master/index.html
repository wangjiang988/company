
<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery Autocompleter Plugin</title>
        <meta name="description" content="Simple, easy, customisable autocomplete plugin (one more alternative).">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <main>
            <p class="caption">One more autocomplete plugin</p>
            <hr />
            <h1>jQuery Autocompleter</h1>

            <hr />
            <div class="field">
                <div class="icon"></div>
                <input type="text" name="nope" id="nope" placeholder="Crayola colors" maxlength="40" />
            </div>
        </main>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.autocompleter.js"></script>
        <script src="js/main.js"></script>

    </body>
