<!DOCTYPE html>
<html>
<head>
    <title>F.D.1买车担保金线上支付 - 华车网</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="华车网" />
    <meta name="keywords" content="华车网" />
    <meta name="author" content="llm" />
    <link href="themes/bootstrap.css" rel="stylesheet" />
    <link href="themes/common.css" rel="stylesheet" />
    <link href="themes/item-fix.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ms-controller="web">

    <div class="box" ms-include-src="itemheader"></div>

    <div class="container m-t-86 pos-rlt">
        <div class="step pos-rlt">
            <ul>
                <li class="first">诚意预约<i></i></li>
                <li class="step-cur">付担保金<i></i></li>
                <li>预约交车<i></i></li>
                <li>付款提车<i></i></li>
                <li>退担保金<i></i></li>
                <li>完成评价<i></i></li>
                <div class="clear"></div>
            </ul>
            <div class="min-step">
                <div class="m-content" style=" left: 187px;">
                    <small class="juhuang">正在支付</small>
                    <i></i>
                    <small>查收确认</small>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container pos-rlt content" ms-controller="pay">
        <div class="wapper has-min-step">
            <ul class="danbaojin-ul">
              <li>订单号：T135678</li>
              <li>买车担保金余额应付金额：￥8,000.00 </li>
              <li class="last"><a href="#" class="juhuang tud">查看订单</a></li>
            </ul>
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
            <div class="box-border">
                  <div class="m-t-10"></div>
                  <div class="m-t-10"></div>
                  <div class="pay-form">
                     <p class="fs14">
                        <span class="pull-left">可用余额：￥499.00</span>
                        <span class="use-price">使用</span>
                     </p>
                     <p class="fs14 m-t-10">手机号：188****2134</p>
                     <p class="fs14 m-t-10">
                       <span class="pull-left">手机验证码：</span>
                       <input type="text" name="phonecode" placeholder="" class="form-control pay-control pull-left pay-phone-code">
                       <a href="#" data-s="重新获取" data-send="重新获取($1)" class="ml20 pull-left btn btn-s-md btn-danger fs14 btn-s bt sure btn-code">获取验证码</a>
                     </p>
                     <div class="clearfix"></div>
                     <p class="tac hide inputerror juhuang m-t-10 fs14">*输入的验证码不正确</p>
                     <p></p>

                   </div>
                   <p class="fs14 ml260" style="color:#ccc;">为了保证支付的安全，需要输入手机验证码进行验证，若是您手机号已更换，请先<a href="#" class="juhuang tdu">修改</a>。</p>
                   <p class="fs14 ml260" >第一次支付时限：2016-04-20  24:00:00</p>
                   <p class="fs14 tac ml260"  >
                       <span class="fs14 fl mt10">剩余时间：</span>
                       <div class="time fl">

                          <div class="jishi wp100">
                              <span>0</span>
                              <span>0</span>
                              <span class="fuhao">:</span>
                              <span>0</span>
                              <span>0</span>
                              <span class="fuhao">:</span>
                              <span>0</span>
                              <span>0</span>
                          </div>
                      </div>
                      <div class="clear"></div>

                   </p>
                   <p class="tac"><a href="javascript:;" class="btn btn-s-md btn-danger fs16 btn-s" ms-on-click="surepay">确认支付</a></p>
                   <div class="m-t-10"></div>
                   <div class="m-t-10"></div>
                   <div class="m-t-10"></div>

            </div>
        </div>
    </div>



    <div class="box" ms-include-src="footer"></div>

    <script src="./js/sea.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript">
        seajs.use(["module/pay/zhifu", "module/common/common", "bt"],function(){
          avalon.vmodels["pay"].timeDiff("2016-3-2 10:45:20")
        });
    </script>

</body>
</html>
