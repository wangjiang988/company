                        <table class="tbl-2 custom-info-tbl custom-info-edit-tbl">
                             <tr>
                                 <td width="135" align="right">性 别：</td>
                                 <td width="660" class="nobottomborder" style="text-align: left;">
                                     <label class="sexlable"><input type="radio" name="rdb-sex" id="">男</label>
                                     <label class="sexlable"><input type="radio" name="rdb-sex" id="">女</label>
                                     <div class="error-div"><label>请选择性别</label></div>
                                     <div class="pic-wrapper">
                                         <div class="pic">
                                             <img ms-on-click="upload" onerror="this.src='themes/images/custom/custom-info-head.gif'"  width="84" height="89" class="block" src="themes/images/custom/custom-info-head.gif" alt="">
                                             <input type="file" name="" ms-on-change="changeAndPreview(this)" id="hfUpload" class="hide" value="">
                                             <input type="hidden" name="hfFile" >
                                             <p class="info-txt">上传头像</p>
                                         </div>
                                         <div class="txt-info">
                                             <p>大小不超过5M，支持</p>
                                             <p>jpg/png/bmp格式</p>
                                         </div>
                                     </div>
                                 </td>
                             </tr>
                             <tr>
                                 <td width="135" align="right">固定电话：</td>
                                 <td width="660" class="notopborder nobottomborder">

                                 </td>
                             </tr>
                             <tr>
                                 <td width="135" align="right" valign="top">常用地址：</td>
                                 <td width="660" class="notopborder" style="text-align: left;">
                                    <div class="form-txt psr ">
                                         <div class="btn-group m-r pdi-drop pdi-drop-warp">
                                              <div ms-on-click="initProvince" class="btn btn-sm btn-default dropdown-toggle area-drop-btn">
                                                  <span class="dropdown-label"><span>江苏省苏州市</span></span>
                                                  <span class="caret"></span>
                                              </div>
                                              <div class="dropdown-menu dropdown-select area-tab-div">
                                                  <input type="hidden" name="province" />
                                                  <input type="hidden" name="city" />
                                                  <p class="area-tab"><span class="cur-tab">省份</span><span>城市</span></p>
                                                  <dl class="dl">
                                                      <dd ms-on-click="selectProvince(20)">江苏省</dd>
                                                      <dd ms-on-click="selectProvince(25)">上海市</dd>
                                                      <dd ms-on-click="selectProvince(26)">北京市</dd>
                                                      <dd ms-on-click="selectProvince(21)">广东省</dd>
                                                      <dd ms-on-click="selectProvince(24)">江苏省</dd>
                                                      <dd ms-on-click="selectProvince(28)">上海市</dd>
                                                      <dd ms-on-click="selectProvince(22)">北京市</dd>
                                                      <dd ms-on-click="selectProvince(29)">广东省</dd>
                                                    <div class="clear"></div>
                                                  </dl>
                                                  <dl class="dl" style="display: none;">
                                                    <dd ms-repeat-city="citylist" ms-on-click="selectCity"><!--city.name--></dd>
                                                    <div class="clear"></div>
                                                  </dl>
                                              </div>
                                              <div class="clear "><br>
                                                  <textarea name="" placeholder="请输入余下地址信息" id="" cols="30" rows="10"></textarea>       
                                              </div>
                                              <div class="error-div"><label>请选择常用地址省份、城市</label></div>
                                              <div class="error-div"><label>请填写常用地址详细地址</label></div>
                                         </div>
                                         <div class="clear"></div>
                                    </div>
                                 </td>
                             </tr>
                             <tr>

                                     <div class="error-div"><label>请填写邮编</label></div>
