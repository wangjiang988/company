<!DOCTYPE html>
<html>
<head>
    <title>4.1重置密码 - 华车网</title> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="华车网" />
    <meta name="keywords" content="华车网" />
    <meta name="author" content="llm" />
    <link href="themes/bootstrap.css" rel="stylesheet" />
    <link href="themes/common.css" rel="stylesheet" />
    <link href="themes/pwd.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ms-controller="web">
    
    <div class="box" ms-include-src="regheader"></div>

    <div class="container m-t-86 pos-rlt" id="vue">
        <div class="wapper">
            <div class="hd reg-box">
                <div class="title">找回密码</div> 
                <ul>
                    <li>1.填写账号</li>
                    <li>2.验证身份</li>
                    <li class="cur">3.重置密码</li>
                    <li>4.完成</li>
                    <div class="clear"></div>
                </ul>
                <form action="/user/password" id="password-step-4">
                    <div class="form" >
                        <br>
                        <table class="reg-form-tbl w780"> 
                            
                            <tr>
                                <td align="right" width="82">设置密码</td>
                                <td width="698">
                                    <div class="input-wrapper">
                                        <input v-cloak v-show="isOpenEye" @blur="checkPwd" @focus="setPwdStatus" maxlength="20" v-model="form.pwd" :value="form.pwd" placeholder="6-20位数字、符号或字母（区分大小写）组合" name="pwd" type="text" :class="{'form-input':true,'form-input-def-long':true,'error-bg':pwdInputStatus==2 || pwdInputStatus==3}" />
                                        <div v-show="!isOpenEye" class="psr">
                                            <input v-cloak v-model="form.pwd" @blur="checkPwd" @focus="setPwdStatus" maxlength="20" :value="form.pwd" name="pwd" type="password" :class="{'form-input':true,'form-input-def-long':true,'error-bg':pwdInputStatus==2 || pwdInputStatus==3}"/>
                                            <span v-cloak v-show="!isPwdInput" class="pwd-see" @click="pwdSee">6-20位数字、符号或字母（区分大小写）组合</span>
                                        </div>
                                        <div class="icon-wrapper">
                                            <span v-cloak v-show="isOpenEye" @click="openEye" class="reg-icon reg-icon-eye-on pointer"></span>
                                            <span v-cloak v-show="!isOpenEye" @click="openEye" class="reg-icon reg-icon-eye-off pointer"></span>
                                        </div>
                                    </div>
                                    <div class="pwd-strong" v-show="pwdInputStatus == 0 || pwdInputStatus == 2">
                                        <label>密码强度：</label>
                                        <span :class="{'p-s-less':true, pwdcur:pwdStrongStatus==1}">弱</span>
                                        <span :class="{'p-s-normal':true, pwdcur:pwdStrongStatus==2}">中</span>
                                        <span :class="{'p-s-max':true, pwdcur:pwdStrongStatus==3}">强</span>
                                    </div>
                                    <span v-cloak class="form-error inline-block" v-show="pwdInputStatus==3">
                                        <i class="reg-icon reg-icon-error fl"></i>
                                        <span class="fl mt5">不足6位</span>
                                        <span class="clear"></span>
                                    </span> 
                                    <span v-cloak class="reg-icon reg-icon-success" v-show="pwdInputStatus == 1"></span>
                                </td>
                            </tr>
                            <tr v-cloak v-show="!isOpenEye">
                                <td align="right">重复密码</td>
                                <td>
                                    <div class="psr inline-block">
                                        <input @blur="checkPwd2" @focus="setPwd2Status" v-model="form.pwd2" :value="form.pwd2" maxlength="20" name="pwd2" type="password" :class="{'form-input':true,'form-input-def-long':true,'error-bg':pwd2InputStatus==2 || pwd2InputStatus==3}"/>
                                        <span v-show="!isPwd2Input" class="pwd-see" @click="pwdSee">再输入一遍密码</span>
                                    </div>
                                    <span v-cloak class="form-error inline-block" v-show="pwd2InputStatus==3">
                                        <i class="reg-icon reg-icon-error fl"></i>
                                        <span class="fl mt5">两次密码输入不一致</span>
                                        <span class="clear"></span>
                                    </span> 
                                    <span v-cloak class="reg-icon reg-icon-success" v-show="pwd2InputStatus == 1"></span>
                                </td>
                            </tr> 
                             
                        </table>
                        <br><br>
                        <div class="text-center">
                            <div class="countdown inline-block">
                                <div class="time-wrapper" v-cloak> 
                                    <span>{{time.minites[0]}}</span>
                                    <span>{{time.minites[1]}}</span>
                                    <span class="symbol"><span>:</span></span>
                                    <span>{{time.seconds[0]}}</span>
                                    <span>{{time.seconds[1]}}</span>
                                    <div class="clear"></div>
                                </div>
                            </div>  
                        </div>
                        <p><button :disabled="isLoading" @click="send" type="button" class="btn btn-s-md btn-danger w120 mt20">下一步</button></p>
                        
                         
                    </div>
                     
                </form>
            </div>
        </div>
        <br><br><br>
 

    </div>

    <div class="box" ms-include-src="footer"></div>
 
    <script src="./js/sea.js" ></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript">
        seajs.use(["vendor/vue","module/pwd/password-step-4", "module/common/common","bt"],function(a,b,c){
            b.init('2017-2-20 14:24:00','2017-2-20 14:40:06')
        })
    </script>

</body>
</html>
