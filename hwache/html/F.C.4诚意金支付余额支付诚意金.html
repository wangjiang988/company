<!DOCTYPE html>
<html>
<head>
    <title>F.C.4诚意金支付余额支付诚意金 - 华车网</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="华车网" />
    <meta name="keywords" content="华车网" />
    <meta name="author" content="llm" />
    <link href="themes/bootstrap.css" rel="stylesheet" />
    <link href="themes/common.css" rel="stylesheet" />
    <link href="themes/item-fix.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ms-controller="web">

    <div class="box" ms-include-src="itemheader"></div>

    <div class="container m-t-86 pos-rlt">
        <div class="step pos-rlt">
            <ul>
                <li class="step-cur">诚意预约<i></i></li>
                <li>付担保金<i></i></li>
                <li>预约交车<i></i></li>
                <li>付款提车<i></i></li>
                <li>退担保金<i></i></li>
                <li>完成评价<i></i></li>
                <div class="clear"></div>
            </ul>
            <div class="min-step">
                <div class="m-content">
                    <small>选择产品</small>
                    <i></i>
                    <small class="juhuang">付诚意金</small>
                    <i></i>
                    <small>售方确认</small>
                </div>
            </div>
        </div>
    </div>

    <div class="container pos-rlt content" ms-controller="pay">
        <div class="wapper has-min-step">
             <p class="fs14">>>应付诚意金：￥499.00</p>
             <div class="box-border pay-box">
                <form action="" method="post" name="payform">
                   <div class="m-t-10"></div>
                   <div class="m-t-10"></div>
                   <div class="pay-form">
                     <p class="fs14">
                        <span class="pull-left">可用余额：￥499.00</span>
                        <span class="use-price">使用</span>
                     </p>
                     <p class="fs14 m-t-10">手机号：188****2134</p>
                     <p class="fs14 m-t-10">
                       <span class="pull-left">手机验证码：</span>
                       <input type="text" name="phonecode" placeholder="" class="form-control pay-control pull-left pay-phone-code">
                       <a href="#" ms-on-click="SendCode(15206139216)" data-s="重新获取" data-send="重新获取($1)" class="ml20 pull-left btn btn-s-md btn-danger fs14 btn-s bt sure btn-code">获取验证码</a>
                       <div class="clearfix"></div>
                       <p class="tac hide inputerror juhuang m-t-10 fs14">*输入的验证码不正确</p>
                     </p>

                   </div>
                   <div class="m-t-10"></div>
                   <p class="fs14 " style="margin-left:260px;color:#cccccc;">为了保证支付的安全，需要输入手机验证码进行验证，若是您手机号已更换，请先<a href="#" class="juhuang tdu">修改</a>。</p>
                   <div class="m-t-10"></div>
                   <p class="tac"><a href="javascript:;" class="btn btn-s-md btn-danger fs16 btn-s" ms-on-click="surepay">确认支付</a></p>
                   <div class="m-t-10"></div>
                   <div class="m-t-10"></div>
                   <div class="m-t-10"></div>
                </form> 

             </div>

        </div>
    </div>



    <div class="box" ms-include-src="footer"></div>

    <script src="./js/sea.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript">
        seajs.use(["module/pay/zhifu", "module/common/common", "bt"]);
    </script>

</body>
</html>
