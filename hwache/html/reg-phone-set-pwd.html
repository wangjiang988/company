<!DOCTYPE html>
<html>
<head>
    <title>设置密码 - 手机注册 - 用户注册 - 华车网</title> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="华车网" />
    <meta name="keywords" content="华车网" />
    <meta name="author" content="llm" />
    <link href="themes/bootstrap.css" rel="stylesheet" />
    <link href="themes/common.css" rel="stylesheet" />
    <link href="themes/reg.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ms-controller="web">
    
    <div class="box" ms-include-src="regheader"></div>

    <div class="container m-t-86 pos-rlt" ms-controller="reg">
        <div class="wapper">
            <div class="hd">
                <ul>
                    <li><span>1</span><label>手机验证</label></li>
                    <li class="cur"><span>2</span><label>设置密码</label></li>
                    <li><span>3</span><label>注册成功</label></li>
                    <div class="clear"></div>
                </ul>
                <div class="form form-pwd pos-rlt">
                    <div class="pwd-strong">
                        <label>安全程度：</label>
                        <span class="p-s-less">弱</span>
                        <span class="p-s-normal">中</span>
                        <span class="p-s-max">强</span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码:</span>
                        <input ms-on-keydown="pwdStrong" data-toggle="tooltip" data-placement="bottom" name="pwd" type="password" required class="form-control" placeholder="6-20个字符，建议字母、数字和符号两种以上组合" title="6-20个字符，建议字母、数字和符号两种以上组合" aria-describedby="basic-addon1">
                        <span class="input-group-addon hide error  error-span">请输入6~20个字符，建议字母、<br>数字和符号两种以上组合</span>
                    </div>
                    <br>
                    <div class="input-group pos-rlt">
                        <span class="input-group-addon">确认密码:</span>
                        <input data-toggle="tooltip" data-placement="top" name="pwd2" type="password" required class="form-control" placeholder="确认密码" title="确认密码" aria-describedby="basic-addon1">
                        <span class="input-group-addon hide error error-span">*两次输入密码不一致</span>
                    </div>
                    <button ms-on-click="SetPwd" type="submit" class="btn btn-s-md btn-danger">注册</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="box" ms-include-src="footer"></div>

    <script src="./js/sea.js" ></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript">
        seajs.use(["module/reg/reg-phone-pwd", "module/common/common", "bt"]);
    </script>

</body>
</html>
