<!DOCTYPE html>
<html>
<head>
    <title>选择找回方式 - 找回密码 - 华车网</title> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="华车网" />
    <meta name="keywords" content="华车网" />
    <meta name="author" content="llm" />
    <link href="themes/bootstrap.css" rel="stylesheet" />
    <link href="themes/common.css" rel="stylesheet" />
    <link href="themes/reg.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ms-controller="web">
    
    <div class="box" ms-include-src="pwdheader"></div>

    <div class="container m-t-86 pos-rlt" ms-controller="reg">
        <div class="wapper">
            <div class="hd">
                <div class="form pwd-form-div">

                    <div class="input-group step">
                        <i ms-click="select(1)"></i>
                        <div class="step-c">
                            <h4>使用手机找回密码</h4>
                            <p>您的手机将收到验证码，本服务完全免费</p>
                            <span class="tag-1">接受验证码</span>
                            <span class="tag-2">设置新密码</span>
                        </div>
                    </div>
                  
                    <div class="input-group step">
                        <i ms-click="select(2)"></i>
                        <div class="step-c">
                            <h4>使用邮箱找回密码</h4>
                            <p>您的邮箱将收到一份邮件</p>
                            <span class="tag-1">查收邮件</span>
                            <span class="tag-2">设置新密码</span>
                        </div>
                    </div>
                    <input type="hidden" name="type" id="type">
                    <button ms-on-click="next" type="submit" class="btn btn-s-md btn-danger next">下一步</button>

                </div>
            </div>
        </div>
    </div>

    <div class="box" ms-include-src="footer"></div>
 
    <script src="./js/sea.js" ></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript">
        seajs.use(["module/pwd/pwd", "module/common/common","bt"]);
    </script>

</body>
</html>
