<!DOCTYPE html>
<html>
<head>
    <title>F.D.4买车担保金支付成功但未支付完- 华车网</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="华车网" />
    <meta name="keywords" content="华车网" />
    <meta name="author" content="llm" />
    <link href="themes/bootstrap.css" rel="stylesheet" />
    <link href="themes/common.css" rel="stylesheet" />
    <link href="themes/item-fix.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ms-controller="web">

    <div class="box" ms-include-src="itemheader"></div>

    <div class="container m-t-86 pos-rlt">
        <div class="step pos-rlt">
            <ul>
                <li class="first">诚意预约<i></i></li>
                <li class="step-cur">付担保金<i></i></li>
                <li>预约交车<i></i></li>
                <li>付款提车<i></i></li>
                <li>退担保金<i></i></li>
                <li>完成评价<i></i></li>
                <div class="clear"></div>
            </ul>
            <div class="min-step">
                <div class="m-content" style=" left: 187px;">
                    <small class="juhuang">正在支付</small>
                    <i></i>
                    <small>查收确认</small>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container pos-rlt content" ms-controller="pay">
        <div class="wapper has-min-step">
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
            <h2 class="tac pay-s ">恭喜您支付成功！</h2>
            <p class="fs14 tac mt20">
               <span>本次充值金额：￥2,000.00</span>
               <span class="ml20">交易时间：2016-1-25    12:31:23</span>
            </p>
            <p class="fs14 tac">买车担保金余款待付金额：￥1,000.00（应付金额-已付金额）</p>
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
            <p class="tac mt60">
                <a href="javascript:;" class="btn btn-s-md btn-danger ml20 w150 fs16">继续支付</a>
                <a href="javascript:;" class="btn btn-s-md btn-danger ml50 w150 sure fs16">查看订单</a>
            </p>
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
            <div class="m-t-10"></div>
        </div>
 

    </div>

    <div class="box" ms-include-src="footer"></div>

    <script src="./js/sea.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript">
        seajs.use(["module/pay/zhifu", "module/common/common", "bt"],function(){
          $("#countdown").CountDown({endTime:'2016-3-12 16:46:00',timekeeping:'countdown'})
        })
    </script>

</body>
</html>
