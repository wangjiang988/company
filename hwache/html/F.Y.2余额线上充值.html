<!DOCTYPE html>
<html>
<head>
    <title>F.Y.2余额线上充值 - 华车网</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="华车网" />
    <meta name="keywords" content="华车网" />
    <meta name="author" content="llm" />
    <link href="themes/bootstrap.css" rel="stylesheet" />
    <link href="themes/common.css" rel="stylesheet" />
    <link href="themes/user.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ms-controller="web">

    <div class="box" ms-include-src="userheader"></div>


    <div class="container m-t-86 pos-rlt content" ms-controller="user">
        <div class="wapper has-min-step">
            <div class="box box-border box-content">
               
                    <div class="yue-content psr">
                        <p>可用余额：￥100.00</p>
                        <p class="gray">账户余额是您在华车平台上可用于支付诚意金/买车担保金的金额。</p>
                        <div class="control-yue">
                            <a href="#" class="btn btn-s-md btn-danger sure bt">提现</a>
                            <a href="#" class="btn btn-s-md btn-danger sure bt">查看明细</a>
                        </div>
                        <hr class="dashed">  
                    </div> 
                    <div class="content-wapper">
                         <span href="#" class="tab ml50">线上支付</span>
                         <span href="#" class="tab ml50 tab-empty">银行转账</span>
                         <div class="box-border pay-box">
                             <form action="" method="post" name="payform">
                                 <ul class="price-ul average">
                                     <li ms-on-click="selectPayMethod"><span></span><img src="themes/images/pay/F.C_03.gif"/></li>
                                     <li ms-on-click="selectPayMethod"><span></span><img src="themes/images/pay/F.C_05.gif"/></li>
                                     <li ms-on-click="selectPayMethod"><span></span><img src="themes/images/pay/F.C_07.gif"/></li>
                                     <input type="hidden" name="paymethod">
                                     <div class="clear"></div>
                                 </ul>
                                 <div class="m-t-10"></div>

                                 <div class="box">
                                     <p class="fs14 pwx">温馨提醒：单次购车，线上预充值额度￥1,000.00，您的剩余额度<span class="juhuang">￥0</span>。</p>
                                     <p class="fs14 pnobuy pnobuy2">请使用银行转账方式充值到您的可用余额。</p>
                                     <div class="m-t-10 tac">
                                          <a  href="javascript:;" class="btn fs16 btn-s-md btn-danger  ">去充值</a>
                                      </div>
                                      <div class="m-t-10"></div>

                                     <p class="fs14 pwenxin">温馨提醒：单次购车，线上预充值额度￥1,000.00，您的剩余额度<span class="juhuang">￥1,000.00</span>。</p>
                                     <p class="fs14 pnobuy">如未购车，线上预充值款可申请退款提现，且免手续费。</p>
                                     
                                     
                                     
                                     <div class="form-group psr pdi-control fs14 tac m-t-10 wp100">
                                        <span>充值金额：￥</span>
                                        <input type="text" data-price-max="1000" name="payprice" placeholder="" class="form-control pay-control">
                                        <span class="edit pay-edit-2"></span>
                                        <a href="#" class="juhuang tdu">支付帮助</a>
                                        <p class="hide inputerror juhuang m-t-10">您输入的不是数字，不合规则，请重新输入！</p>
                                        <p class="hide inputerror juhuang m-t-10">您输入的金额已超过限额，请重新输入！</p>
                                      </div>
                                      <div class="m-t-10 tac">
                                          <p class="hide error showerror">请选择支付方式</p>
                                          <a ms-on-click="subPayForm" href="javascript:;" class="btn fs16 btn-s-md btn-danger  ">充值</a>
                                          <a ms-on-click="subPayForm" href="javascript:;" class="btn fs16 btn-s-md btn-danger sure ml20">返回</a>
                                      </div>
                                  </div>
  

                              </form>
                         </div>

                          
                         
                    </div> 

            </div>
        </div>

    </div>

    <div class="box" ms-include-src="footernew"></div>
    <script src="./js/vendor/DatePicker/WdatePicker.js"></script>

    <script src="./js/sea.js"></script>
    <script src="./js/config.js"></script>
    <script type="text/javascript">
        seajs.use(["module/user/user", "module/common/common", "bt"]);
    </script>

</html>
